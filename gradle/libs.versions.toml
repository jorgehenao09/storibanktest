safeargs = { id = "androidx.navigation.safeargs.kotlin" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }
protobuf-plugin = { id = "com.google.protobuf", version.ref = "protobufPlugin" }

[bundles]
navigation = ["navigation-fragment-ktx", "navigation-ui-ktx"]
compose = ["compose-activity", "androidx-material3", "androidx-ui-graphics","compose-constraintlayout", "compose-ui", "compose-ui-util", "compose-ui-tooling", "compose-ui-tooling-preview"]
lifecycle = ["lifecycle-viewmodel-ktx", "lifecycle-runtime-compose", "lifecycle-common"]
hilt = ["hilt", "hilt-navigation-compose", "hilt-navigation-fragment"]
accompanist = ["accompanist-permissions" , "accompanist-systemuicontroller"]